{% extends 'base.html' %}

{% block title %}Confirm Delete Product{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'products' %}">Cancel</a>
{% endblock %}
