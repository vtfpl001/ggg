{% extends 'base.html' %}

{% block title %}Certificate Form{% endblock %}

{% block content %}
  <h2>Create/Edit Certificate</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'certificates' %}">Back to Certificates</a>
{% endblock %}
