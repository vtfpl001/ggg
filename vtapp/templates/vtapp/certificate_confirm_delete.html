{% extends 'base.html' %}

{% block title %}Confirm Delete Certificate{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ certificate.certificate_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'certificates' %}">Cancel</a>
{% endblock %}
